<div class="wrapper">
    {% if post.title %}
    <h2>{{ post.title|safe }}</h2>
    {% endif %}
    <div class="date">{{ formatted_date }}</div>

    <div class="body">
        {{ post.body|safe }}
    </div>
    <div class="post-footer">
        <a class="tumblr-link" href="{{ post.post_url }}" target="_blank">nprpolitics.tumblr.com</a> / <a class="twitter-link" href="http://twitter.com/nprpolitics" target="_blank"></span>@nprpolitics</a>
    </div>
</div>
