<div class="tumblr tumblr-text-post">
    <div class="wrapper">
        <div class="text-header">
            {% if title %}
            <h2>{{ title }}</h2>
            {% endif %}
            <p class="date">{{ formatted_date }}</p>
        </div>

        <div class="body">
            {{ truncated_text }}
        </div>
        <div class="post-footer">
            <a class="tumblr-link" href="{{ post_url }}">nprpolitics.tumblr.com</a><br /> 
            <a class="twitter-link" href="http://twitter.com/nprpolitics"><span class="fa fa-twitter"></span> nprpolitics</a>
        </div>
    </div>
</div>
